version: "3.9"
services:
  backend:
    build: ./backend
    container_name: provertos_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URL=${MONGO_URL}
    restart: always

  frontend:
    build: ./frontend
    container_name: provertos_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
